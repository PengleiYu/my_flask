{% extends 'my_base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}
    {{ super() }} - Login
{% endblock %}
{% block page_content %}
    <div class="page-header">
        <h1>Login</h1>
    </div>
    <div>
        {{ wtf.quick_form(form) }}
    </div>
    <p>忘记密码？<a href="{{ url_for('auth.password_reset_request') }}">点击重置密码</a></p>
    <p>新用户？<a href="{{ url_for('auth.register') }}">点击注册</a></p>
{% endblock %}
